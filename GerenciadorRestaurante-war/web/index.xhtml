<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div> <a href="faces/ingredientes.xhtml">
                <button type="button" >Ingredientes</button>
            </a>
            <a href="faces/pratos.xhtml">
                <button type="button" >Pratos</button>
            </a>
            <a href="faces/menuGarcon.xhtml">
                <button type="button" >Menu Garcon</button>
            </a>
        </div>



        <h:form id="formGarcon">
            <h:panelGrid id="gridInsersaoGarcon" columns="2">

                <h:outputText id="outputNome" value="Nome:"/>
                <h:inputText id="nome" value="#{garconMBean.garcon.nome}"/>

                <h:outputText id="outputCpf" value="Cpf:"/>
                <h:inputText id="cpf" value="#{garconMBean.garcon.cpf}"/>

                <h:outputText id="outputSenha" value="Senha:"/>
                <h:inputText id="senha" value="#{garconMBean.garcon.senha}"/>

            </h:panelGrid>
            <h:commandButton id="botao" value="BOTAO" action="#{garconMBean.salvarGarcon}"/>
        </h:form>



        <f:view>
            <h:form>
                <h1><h:outputText value="Lista de GarÃ§ons"/></h1>
                <p:dataTable var="garcon" value="#{garconMBean.listaGarcon}">
                    <p:column headerText="NOME">
                        <h:outputText value="#{garcon.nome}" />
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{garcon.cpf}" />
                    </p:column>
                    <p:column headerText="SENHA">
                        <h:outputText value="#{garcon.senha}" /> 
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
    </h:body>
